<!DOCTYPE html>
<html>
<head>

	<title>物理测试</title>
</head>
<body>
	<canvas id="canvas" width="900" height="500" border=""></canvas>
</body>
<script type="text/javascript">
	var canvas = document.getElementById("canvas");
	var cxt = canvas.getContext("2d");
	var ball = {
		x:800,
		y:100,
		r:10,	
		g:2,
		vx:-4,
		vy:-10,
		color:"red",

	}
	setInterval(function(){
		render(cxt)
			update();	
	},100)
	function  render(cxt){
		cxt.clearRect(0,0,900,500)

		cxt.beginPath();
		cxt.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
		cxt.fillStyle = "red";
		cxt.fill();
		cxt.closePath();
	}
	
	function update(){
		ball.x += ball.vx ;
		ball.y += ball.vy ;
		ball.vy += ball.g ;
		if(ball.y>480){
			ball.vy = -ball.vy *0.8;
		}
		
		render(cxt);
	}
</script>
</html>
