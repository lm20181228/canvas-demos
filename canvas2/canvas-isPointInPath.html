<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas交互 isPointInPath</title>
</head>
<body>
	<canvas id="canvas" height="500" width="600"></canvas>
</body>
<script type="text/javascript">
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");
	var balls = [];
	window.onload = function(){
		for(var i=0; i<10; i++){
			var x = Math.random()*canvas.width;
			var y = Math.random()*canvas.height;
			var r = Math.random()*20+20;
			var ball  = {x:x,y:y,r:r,color:"#058"};
			balls.push(ball);
		}
		draw();
		// canvas.addEventListener("mouseup",detect);
		canvas.addEventListener("mousemove",detect);
	}
	// function draw(context){
	// 	cotext.clearRect(0,0,canvas.width,canvas.height);
	// 	for(var i in balls){
	// 		context.beginPath();
	// 		context.arc(balls[i].x,balls[i].y,balls[i].r,0,2*Math.PI);
	// 		context.fillStyle = balls[i].color;
	// 		context.fill();
	// 		context.closePath();	
	// 	}
		
	// }
	function draw(x,y){
		context.clearRect(0,0,canvas.width,canvas.height);
		for(var i in balls){
			context.beginPath();
			context.arc(balls[i].x,balls[i].y,balls[i].r,0,2*Math.PI);
			if(context.isPointInPath(x,y)){
				context.fillStyle = "red"
			}else{
				context.fillStyle = "#058";
			}
			context.fill();
			context.closePath();	
		}
		
	}
	// function detect(event){

	// 			context.fillStyle = "red";
	// 			context.fill();
	// 		}
	// 	}
	// }
	function detect(event){
		var x =event.clientX -canvas.getBoundingClientRect().left;
		var y =event.clientY -canvas.getBoundingClientRect().top;
		console.log(x+":::::"+y);
		draw(x,y);
	}
</script>
</html>
